<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    <div class="block mb-4 text-sm font-medium text-gray-900 dark:text-white border-b border-gray-100 mt-2">
        <p>Customer Data</p>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="customer" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Phone Number</label>
            <select id="customer-phone" name="customer-phone" class="bg-gray-50 rounded-lg">
                <option value="">Phone Number</option>
            </select>
        </div> 
        <div>
            <label for="customer" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Email</label>
            <select id="customer-email" name="customer-email" class="bg-gray-50 rounded-lg">
                <option value="">E-mail</option>
            </select>
        </div> 
        <div>
            <label for="customer" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Name</label>
            <select id="customer-name" name="customer-name" class="bg-gray-50 rounded-lg">
                <option value="">Name</option>
            </select>
        </div> 
    </div>
    <div class="mb-6">
        <label for="customer_asset" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer Asset</label>
        <input 
        type="text" 
        id="customer_asset" 
        name="customer_asset"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
         />
    </div>
    <div class="mb-6">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <textarea
            id="description" 
            name="description"
            rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
        </textarea>
    </div> 
    <div class="mb-6">
        <label for="device_condition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Device Condition</label>
        <textarea
            id="device_condition" 
            name="device_condition"
            rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
        </textarea>
    </div> 
    <div class="mb-6">
        <label for="comments" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Internal Comments</label>
        <textarea
            id="comments" 
            name="comments"
            rows="3"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
        </textarea>
    </div> 
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="priority" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</label>
            <select 
                type="text" 
                id="priority" 
                name="priority"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
                {% for value, label in form.priority.field.choices %}
                    <option value="{{ value }}" {% if form.priority.value == value %}selected{% endif %}>
                    {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="intake_method" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Intake Method</label>
            <select 
                type="text" 
                id="intake_method" 
                name="intake_method"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
                {% for value, label in form.intake_method.field.choices %}
                    <option value="{{ value }}" {% if form.intake_method.value == value %}selected{% endif %}>
                    {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="owner" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Owner</label>
            <select 
                type="text" 
                id="owner" 
                name="owner"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
                {% for employee in employees %}
                    <option value="{{ employee.id }}" {% if initial_owner and employee.id == initial_owner.id %}selected{% endif %}>
                    {{ employee }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
            <select 
                type="text" 
                id="type" 
                name="type"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
                {% for value, label in form.type.field.choices %}
                    <option value="{{ value }}" {% if form.type.value == value %}selected{% endif %}>
                    {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="customer_dropoff_point" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer Dropoff Point</label>
            <select 
                type="text" 
                id="customer_dropoff_point" 
                name="customer_dropoff_point"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required >
                {% for location in locations %}
                <option value="{{ location.id }}" {% if initial_customer_dropoff_point and employee.location.id == initial_customer_dropoff_point.id %}selected{% endif %}>
                    {{ location }}
                </option>
            {% endfor %}
            </select>
        </div>
    </div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
</form>
