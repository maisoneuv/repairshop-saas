{% extends "base.html" %}

{% block content %}
<a href = "{% url 'tasks:work_item_list' %}"> go back </a>

<hr />
<div class=" grid grid-cols-5 mt-2">
    <div class="col-span-2 border border-gray-300 rounded-lg mx-4 ml-1 p-3 shadow">
      <div class="px-3 sm:px-0">
        <h3 class="text-base/5 font-semibold text-gray-900 ml-3">Inventory Balance</h3>
      </div>
      <div class="mt-4 border-t border-gray-100">
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-gray-900">Name</dt>
            <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">{{ balance.inventory_item.name }}</dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-gray-900">Inventory List</dt>
            <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">{{ balance.inventory_list }}</dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-gray-900">Quantity</dt>
            <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">{{ balance.get_quantity_with_unit }}</dd>
          </div>
      </div>
        <button class="ml-auto text-white font-small bg-indigo-400 border-1 py-0.5 px-4 focus:outline-none hover:bg-indigo-600 rounded">
          <a href="{% url 'inventory:inventory_balance_update' object.pk %}">
              Update
          </a>

        </button>
    </div>
</div>
{% endblock content %}
