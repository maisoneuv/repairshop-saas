{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Purchase Order Item</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
    </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto box border rounded-lg">
        {% include "includes/table.html" with columns=columns rows=rows %}
      </div>
    <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
      <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
          <a href="{% url 'inventory:purchase_order_item_create' %}">
              New
          </a>
      </button>
    </div>
  </div>
</section>
{% endblock content %}
