{% if assets %}
  <div class="mt-4">
    <h3 class="text-lg font-semibold mb-2">Customer Devices</h3>
    <table class="w-full border text-sm">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="p-2 border">Device</th>
          <th class="p-2 border">Serial Number</th>
          <th class="p-2 border"></th>
        </tr>
      </thead>
      <tbody>
        {% for asset in assets %}
          <tr class="hover:bg-gray-50">
            <td class="p-2 border">{{ asset.device.model }}</td>
            <td class="p-2 border">{{ asset.serial_number }}</td>
            <td class="p-2 text-center align-middle">
              <button type="button"
                      class="text-xs px-2.5 py-1.5 bg-blue-500 text-white center rounded hover:bg-blue-600"
                      onclick="selectDevice({{ asset.device.id }}, '{{ asset.device.model }}')">
                Select
              </button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}
