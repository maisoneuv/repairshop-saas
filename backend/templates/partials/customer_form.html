<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-lg font-semibold mb-4">Create New Customer</h2>
        <form id="customer-form" hx-post="{% url 'create_customer' %}" hx-target="#search-results" hx-swap="outerHTML">
            {{ form.as_p }}
            <div class="mt-4 flex justify-between">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Save
                </button>
                <button type="button" class="text-gray-500 hover:text-gray-700" onclick="this.closest('div').remove();">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
